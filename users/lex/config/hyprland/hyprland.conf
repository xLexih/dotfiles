
$mod = SUPER
$terminal = alacritty
env = HYPRCURSOR_THEME,{{cursor_theme_name}}

workspace = 1,monitor:HDMI-A-2
workspace = 0,monitor:HDMI-A-1

monitor = HDMI-A-2,1920x1080@144.01,0x0,1
monitor = HDMI-A-1,1280x1024@75.03, 1920x0,1

bind = $mod SHIFT, F, exec, firefox
unbind = $mod, Q
bind = $mod, Q, exec, alacritty